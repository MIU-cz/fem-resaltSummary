<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="conteiner">
    <div class="content">
      <div class="content-result">
        <div class="result-head">
          <h1>Your Result</h1>
        </div>

        <div class="result-circle">
          <div class="result-percent">
            <p class="res-percent">76</p>
          </div>
          <div class="result-total">
            <p class="res-total">of 100</p>
          </div>
        </div>

        <div class="result-paragraf">
          <strong class="result-paragraf-head">Great</strong>
          <p>You scored higher than <strong>65%</strong> of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="content-summary">
        <div class="summary-head">
          <span>Summary</span>
        </div>

        <div class="summary-result">
          <div class="summary-item reaction">
            <div class="item-name">
              <img src="images/icon-reaction.svg" alt="img-reaction">
              <p class="summary-name">Reaction</p>
            </div>
            <div class="item-result">
              <p class="name-result"><strong>80</strong> / 100</p>
            </div>
          </div>

          <div class="summary-item memory">
            <div class="item-name">
              <img src="images/icon-memory.svg" alt="img-mamory">
              <p class="summary-name">Memory</p>
            </div>
            <div class="item-result">
              <p class="name-result"><strong>92</strong> / 100</p>
            </div>
          </div>

          <div class="summary-item verbal">
            <div class="item-name">
              <img src="images/icon-verbal.svg" alt="img-verbal">
              <p class="summary-name">Verbal</p>
            </div>
            <div class="item-result">
              <p class="name-result"><strong>61</strong> / 100</p>
            </div>
          </div>
          <div class="summary-item visual">
            <div class="item-name">
              <img src="images/icon-visual.svg" alt="img-visual">
              <p class="summary-name">Visual</p>
            </div>
            <div class="item-result">
              <p class="name-result"><strong>72</strong> / 100</p>
            </div>
          </div>
        </div>

        <div class="summary-btn">
          <a class="btn" href="#" target="_blank" rel="noopener noreferrer">Continue</a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://sites.google.com/view/zivotopis-miu/kdo-jsem?authuser=0" target="_blank">MIU</a>.
    </div>
  </footer>
  <varning class="varning">
    <p>!!! not supportet device !!!</p>
  </varning>
</body>

</html>
